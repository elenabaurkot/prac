  <body>
    <script>
      function sumAll(num) {
        let sum = 0;

        for (let i = num; i > 0; i--) {
          sum += i;
        }
        return sum;
      }

      let finalSum = sumAll(3);
      console.log(finalSum);
    </script>
  </body>
